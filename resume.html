<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume - Zahra Mohammadinejad</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;700&family=Spectral:wght@400;700&family=Inder:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .resume-container {
        max-width: 900px;
        margin: 48px auto 0 auto;
        padding: 0 16px;
      }
      .resume-iframe {
        width: 100%;
        min-height: 80vh;
        border: none;
        box-shadow: 0 4px 24px rgba(30, 155, 190, 0.08);
        border-radius: 8px;
        background: #fff;
      }
      .resume-download {
        display: block;
        margin: 24px auto 0 auto;
        text-align: center;
        font-family: "Karla", sans-serif;
        font-size: 18px;
        color: var(--brand-teal);
        text-decoration: underline;
      }
      /* Sticky header styles */
      header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: #fff;
        box-shadow: 0 2px 8px rgba(30, 155, 190, 0.06);
        transition: box-shadow 0.2s;
      }
      /* Highlight flash effect for nav links */
      #main-nav a.flash {
        animation: nav-flash 0.4s;
        background: var(--brand-teal, #1e9bbe);
        color: #fff !important;
        border-radius: 4px;
      }
      @keyframes nav-flash {
        0% {
          background: var(--brand-teal, #1e9bbe);
          color: #fff;
        }
        80% {
          background: var(--brand-teal, #1e9bbe);
          color: #fff;
        }
        100% {
          background: transparent;
          color: inherit;
        }
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen">
      <!-- Header -->
      <header>
        <div class="header-content">
          <!-- Logo and Title -->
          <div class="logo-section">
            <img src="logo.png" alt="Zahra Mohammadinejad Logo" />
            <p>Product Designer</p>
          </div>
          <!-- Hamburger Icon -->
          <div
            class="hamburger"
            id="hamburger-menu"
            aria-label="Open menu"
            tabindex="0"
          >
            <span></span>
            <span></span>
            <span></span>
          </div>
          <!-- Navigation -->
          <nav id="main-nav">
            <a href="index.html">Work</a>
            <a href="about.html">About</a>
            <a href="resume.html" class="active">Resume</a>
          </nav>
        </div>
      </header>
      <!-- Main Content -->
      <main>
        <div class="resume-container">
          <iframe
            class="resume-iframe"
            src="zahra-mohammadi-PD-27.pdf"
          ></iframe>
          <a class="resume-download" href="zahra-mohammadi-PD-27.pdf" download
            >Download PDF</a
          >
        </div>
      </main>
      <!-- Footer -->
      <footer>
        <div class="footer-content">
          <p>Made by Zahra, Â©2025</p>
        </div>
      </footer>
    </div>
    <script>
      // Hamburger menu toggle
      const hamburger = document.getElementById("hamburger-menu");
      const nav = document.getElementById("main-nav");
      hamburger.addEventListener("click", function () {
        nav.classList.toggle("open");
      });
      // Optional: close menu when clicking a link (on mobile)
      nav.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", (e) => {
          // Flash effect
          link.classList.add("flash");
          setTimeout(() => link.classList.remove("flash"), 400);
          nav.classList.remove("open");
          // Smooth scroll to top or section
          const href = link.getAttribute("href");
          if (
            href === "#" ||
            href === "" ||
            href === window.location.pathname.split("/").pop()
          ) {
            // If link is to current page or #, scroll to top
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: "smooth" });
          } else if (href.startsWith("#")) {
            // If link is anchor, scroll to section
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
              target.scrollIntoView({ behavior: "smooth" });
            }
          }
        });
      });
      // Optional: close menu on outside click
      document.addEventListener("click", function (e) {
        if (window.innerWidth < 640 && nav.classList.contains("open")) {
          if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
            nav.classList.remove("open");
          }
        }
      });
      // Optional: close menu on ESC key
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          nav.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
